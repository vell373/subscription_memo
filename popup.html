<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subs Manager</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 12px; min-width: 480px; }
    h1 { font-size: 16px; margin: 0 0 12px; }
    form { display: grid; gap: 8px; margin-bottom: 12px; }
    label { font-size: 12px; color: #444; }
    input[type="text"], input[type="number"] { width: 100%; padding: 6px; }
    .row { display: grid; grid-template-columns: 1fr 120px; gap: 8px; }
    .period { display: flex; gap: 12px; font-size: 13px; align-items: center; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { border-bottom: 1px solid #ddd; padding: 6px; text-align: left; }
    th:nth-child(4), td:nth-child(4) { color: #666; font-size: 12px; }
    tfoot td { font-weight: bold; }
    .actions { display: flex; gap: 8px; margin-top: 8px; }
    .small { font-size: 12px; color: #666; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Subs Manager</h1>

  <form id="add-form">
    <div class="row">
      <div>
        <label>サービス名</label>
        <input id="name" type="text" placeholder="例: Netflix" required />
      </div>
      <div>
        <label>金額</label>
        <input id="amount" type="number" step="0.01" min="0" placeholder="例: 1500" required />
      </div>
    </div>
    <div class="period">
      <label><input type="radio" name="period" value="monthly" checked /> 月額</label>
      <label><input type="radio" name="period" value="yearly" /> 年額</label>
    </div>
    <button type="submit">追加</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>サービス</th>
        <th>金額</th>
        <th>周期</th>
        <th>換算金額</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
    <tfoot>
      <tr>
        <td>月額合計</td>
        <td id="sum-monthly" colspan="3"></td>
        <td></td>
      </tr>
      <tr>
        <td>年額合計</td>
        <td id="sum-yearly" colspan="3"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <div class="actions">
    <button id="export-csv">CSV出力</button>
    <button id="clear-all" title="全件削除（元に戻せません）">全削除</button>
  </div>

  <p class="small">
    ※ 月額合計：月額入力分＋年額入力分の月額換算<br/>
    ※ 年額合計：年額入力分＋月額入力分の年額換算
  </p>

  <script src="popup.js"></script>
</body>
</html>
